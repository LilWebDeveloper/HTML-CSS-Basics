<body class="index">

    

    <header>
        <nav class="navbar navbar-dark bg-secondary navbar-expand-md">
            <a class="navbar-brand" href="./index.html">
                <img class="d-inline-block mr-1" alt="Logo Neoteric" width="80" src="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,f_auto,q_auto:eco,dpr_1/sv53t1rzagzlcljjqqb1">
               
            </a>

            <button class="navbar-toggler" type="button" aria-controls="menu3" data-bs-toggle="collapse" data-bs-target="#menu3" aria-label="Nav Switch">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="menu3">

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">
                            O mnie
                        </a>
                    </li>
                    <li class="nav-item">

                        <a class="nav-link active" href="./kontakt.html">
                            Kontakt
                        </a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>
    
    <content>
        <article>
            <div class="container">
                <div class="row">
                    <aside class="col-sm-12 text-center text-light p-4">
                        <h2>
                            <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/346/e-mail_1f4e7.png" width="70">
                            Tutaj możesz sie zemną skontaktować 
                            <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/346/e-mail_1f4e7.png" width="70">
                        </h2>
                    </aside>
                    <div class="col-sm-12 text-light text-center">
                        <form class="mb-3" action="mailto:jankowalski@gmail.com">

                            <div class="accordion-body ">
                                <label for="exampleFormControlInput1" class="form-label">Adres email:</label>
                                <input type="email" class="form-control automatic" id="exampleFormControlInput1" placeholder="Podaj email">
                            </div>

                            <div class="accordion-body mt-3">
                                <label for="exampleFormControlTextarea1" class="form-label text-light">Napisz:</label>
                                <textarea class="form-control automatic" id="exampleFormControlTextarea1" rows="3" cols="10" placeholder="..."></textarea>
                                <input type="submit" value="Wyślij" class="btn btn-outline-light mt-4">
                            </div> 

                        </form>
                    </div>
                </div>
                
        </article>

    </content>

    <footer>
        <div class="container"></div>
            <div class="row">
                <div class="col-12 text-center">
                    <p>
                        Autor: Kacper Falęcki (kfalecki17@gmail.com) 
                        wszelkie prawa zastrzeżone 
                    </p>
                </div>   
            </div>
        </div>

        
    </footer>
